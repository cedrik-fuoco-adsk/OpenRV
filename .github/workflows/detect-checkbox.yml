name: Detect Checkbox Changes

on:
  issue_comment:
    types: [edited]

permissions:
  issues: read
  pull-requests: read

jobs:
  detect:
    runs-on: ubuntu-latest

    steps:
      - name: Debug event
        run: |
          echo "Comment edited by: ${{ github.actor }}"
          echo "Old body:"
          echo "${{ github.event.changes.body.from }}"
          echo "New body:"
          echo "${{ github.event.comment.body }}"

      - name: Detect testing checkbox
        run: |
          old="${{ github.event.changes.body.from }}"
          new="${{ github.event.comment.body }}"
          if [[ "$old" =~ "- [ ] Testing done" && "$new" =~ "- [x] Testing done" ]]; then
            echo "✅ Checkbox checked!"
          elif [[ "$old" =~ "- [x] Testing done" && "$new" =~ "- [ ] Testing done" ]]; then
            echo "❌ Checkbox unchecked!"
          else
            echo "No checkbox change detected."
          fi
