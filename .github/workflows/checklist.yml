name: 'Create PR Checklist'
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  statuses: write
  checks: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Add Checklist to PR Description
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const currentBody = pr.body || '';
            
            // Check if checklist already exists
            if (currentBody.includes('## üîç PR Checklist')) {
              console.log('Checklist already exists in PR description');
              return;
            }
            
            const checklistSection = `

---

## üîç PR Checklist

Please check the boxes below to approve the corresponding CI checks:

- [ ] **lint-format** - Lint and format checks passed
- [ ] **rocky-linux** - Rocky Linux builds passed
- [ ] **macos** - macOS builds passed  
- [ ] **windows** - Windows builds passed

> ‚ö†Ô∏è **Note**: Checking a box will mark the corresponding CI check as passing, even if it was skipped or failed initially.
`;
            
            // Append checklist to PR description
            const newBody = currentBody + checklistSection;
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              body: newBody
            });
            
            console.log('Checklist added to PR description');
      
      - name: Create Pending Status Checks
        uses: actions/github-script@v7
        with:
          script: |
            const checks = [
              'checklist/lint-format',
              'checklist/rocky-linux',
              'checklist/macos',
              'checklist/windows'
            ];
            
            for (const check of checks) {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.payload.pull_request.head.sha,
                state: 'pending',
                context: check,
                description: 'Waiting for checklist approval'
              });
            }