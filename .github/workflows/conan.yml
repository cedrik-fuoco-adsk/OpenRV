          conan install conanfile.py --build=missing -pr:a ./conan/profiles/x86_64_windows
        shell: msys2 {0}

      - name: Cache Conan's cache
        if: steps.cache.outputs.cache-hit != 'true'
        id: cache-conan
        uses: actions/cache/save@v4
        with:
          # TODO: Id like to use CONAN_HOME but it doesn't work well with the cache actions.
          #       I need to escape the forward slash for windows path.
          path: "C:\\users\\runneradmin\\.conan2"
          key: ${{ runner.os }}-${{ matrix.vfx-platform }}-${{ matrix.arch-type }}-conan-${{ hashFiles('**/conanfile.py') }}
          
      - name: Build OpenRV main executable
        run: |
          conan build conanfile.py --build=missing -pr:a ./conan/profiles/x86_64_windows
        shell: msys2 {0}

      - name: Tests
        continue-on-error: true
        run: |
          ls -al build
          ls -al build/stage/app/bin
          ctest --test-dir build -C ${{ matrix.build-type }} --extra-verbose
        shell: msys2 {0}

      - name: Install OpenRV
        run: |
          cmake --install build --prefix $(pwd)/_install --config ${{ matrix.build-type }}
        shell: msys2 {0}
